<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings of Lard Pigas | Bacon Game Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Creepster', cursive; 
            background-color: #000; 
            color: #eee; 
            margin: 0; 
            text-align: center; 
            letter-spacing: 1px;
        }

        /* Banner ukotvený nahoru */
        header { 
            width: 100%; 
            aspect-ratio: 21 / 9; 
            background: #000 url('Kings%20of%20Lard%20Pigas.jpg') no-repeat center top/cover; 
            border-bottom: 4px solid #ff4757; 
        }

        .content { padding: 50px 20px; max-width: 1000px; margin: 0 auto; }
        
        h1 { font-size: 4rem; color: #ff4757; text-transform: uppercase; margin: 0; text-shadow: 4px 4px 0px #311; }
        
        .promo-text { 
            font-size: 1.8rem; 
            line-height: 1.4; 
            color: #ffa502; 
            margin: 30px 0; 
            text-shadow: 2px 2px 5px #000;
        }

        /* Google Play Badge - Stylování */
        .play-btn {
            display: inline-block;
            margin: 20px 0 40px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .play-btn img {
            height: 90px; /* Dostatečně velké */
            width: auto;
        }
        .play-btn:hover {
            transform: scale(1.1) rotate(2deg);
            filter: drop-shadow(0 0 15px #ff4757); /* Glow efekt */
        }
        
        /* Sociální sítě - stylově */
        .socials { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 50px; }
        .socials a { 
            text-decoration: none; color: #fff; background: #111; padding: 12px 25px; 
            border-radius: 5px; border: 2px solid #ff4757; transition: 0.3s; font-size: 1.2rem;
        }
        .socials a:hover { background: #ff4757; color: #000; transform: scale(1.1) rotate(-2deg); }

        /* Galerie - srovnaná do lajny */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 15px; padding: 20px; 
        }
        .gallery img { 
            width: 100%; 
            height: 250px; 
            object-fit: cover; 
            border-radius: 5px; 
            border: 2px solid #222; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .gallery img:hover { border-color: #ff4757; transform: translateY(-5px); filter: brightness(1.2); }

        /* Fullscreen Overlay */
        #overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; cursor: zoom-out;
        }
        #overlay img { max-width: 95%; max-height: 95%; border: 3px solid #ff4757; box-shadow: 0 0 20px #ff4757; }

        .back-btn { display: inline-block; margin: 40px 0; color: #666; text-decoration: none; font-size: 1.2rem; }
        .back-btn:hover { color: #ff4757; }
    </style>
</head>
